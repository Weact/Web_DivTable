* html = root / head et body sont des siblings, enfan de html.

*
* frère de head > body
* h1 enfant de body, contient un noeud 'text'

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../CSS/dom.css">
    <script src="../JS/script_dom.js" charset="utf-8"></script>
  </head>
  <body onload="init()">
<h2> Document Object Model</h2>
<div id="cadre" class="" style="border: 5px solid orange;">
  <p id="par1" class="test">Paragraphe Contenu Dans Le Cadre</p>
  <input type="button" id="btn1" class="btn" name="" value="Epaissir Le Cadre" onclick="grossir()"> <!-- AVEC FONCTION -->
  <input type="button" id="btn2" class="btn" name="" value="Epaissir Le Cadre"> <!-- AVEC EVENT .ONCLICK-->
  <input type="button" id="btn3" class="btn" name="" value="Epaissir Le Cadre"> <!-- AVEC EVENTLISTENER -->

  <script type="text/javascript">
    var contour_epaisseur = 5;
    var coeff = 2;
    var contour = document.querySelector('#cadre');
    console.log(contour);
    console.log(typeof(contour));

    /* On Récupère un objet, une NodeList (tableau) qui renseigne tous nos paragraphes, avec l'id et la classe */
    //var par = document.querySelectorAll('#cadre > p');

    var par = document.getElementsByTagName('p');

    console.log(par);
    console.log(typeof(par));
    console.log(Array.isArray(par));
    console.table(par);
    console.log(par[par.length-1]); // Affiche le dernier item du 'tableau'

    var x = document.querySelectorAll('p.test');
    console.log(x);
    // => On récupère une NodeList

    var w = document.querySelectorAll('p#par1');
    console.log(w);
    // => On récupère une NodeList

    //console.log(x.innerHTML); //return undefined => Car c'est un noeud. On doit se positionner dans le noeud
    console.log(x[x.length-1].innerHTML); //Affiche le contenu du dernier élément du tableau


    function grossir(){
      contour.style.borderWidth = contour_epaisseur+'px';
      contour_epaisseur *= coeff;
    }


    var b2 = document.getElementById('btn2').onclick = function(){
      contour.style.borderWidth = contour_epaisseur+'px';
      contour_epaisseur *= coeff;
    }

    var b3 = document.getElementById('btn3').addEventListener("click",function(){
      contour.style.borderWidth =  contour_epaisseur+'px';
      contour_epaisseur *= coeff;
    });


  </script>

</div>
  </body>
</html>
