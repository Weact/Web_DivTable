    <form name="user_informations" id="myForm" class="user_infos" method="get" action="">
      <div class="form-box">
        <label for="username">Nom de compte:</label>
        <input type="text" name="username" id="user_username" placeholder="Entrez votre nom de compte*" maxlength="30" required>
      </div>
      <div class="form-box">
        <label for="password">Mot de passe:</label>
        <input type="password" name="password" id="user_password" placeholder="Entrez votre mot de passe*" maxlength="16" required>
      </div>
      <div class="form-box">
        <label for="user_name">Prenom: </label>
        <input type="text" name="user_name" id="user_name" placeholder="Entrez votre prénom*" maxlength="16" required>
      </div>
      <div class="form-box">
        <label for="user_firstname">Nom: </label>
        <input type="text" name="user_firstname" id="user_firstname" placeholder="Entrez votre nom*" maxlength="32" required>
      </div>
      <div class="form-box">
        <label for="user_birthdate">Date de naissance: </label>
        <input type="date" name="user_birthdate" id="user_birthdate" required>
      </div>
      <div class="form-box">
        <label for="user_gender">Genre: </label>
        <select name="user_gender" id="user_gender">
          <option value="H">Homme</option>
          <option value="F">Femme</option>
          <option value="A">Autre</option>
          <option value="~" selected>Selectionnez un genre</option>
        </select>
      </div>
      <div class="form-box">
        <label for="size">Taille (cm):</label>
        <input type="number" name="size" id="user_size" placeholder="180*" required>
      </div>
      <div class="form-box">
        <label for="weight">Poids (kg):</label>
        <input type="number" name="weight" id="user_weight" placeholder="80*" required>
      </div>
      <div class="form-box">
        <label for="user_email">Email: </label>
        <input type="email" name="user_email" id="user_email" placeholder="votre.email@service.domaine*" required>
      </div>
      <div class="form-box">
        <label for="user_email2">Email: </label>
        <input type="email" name="user_email2" id="user_email2" placeholder="votre.email@service.domaine*" required>
      </div>
      <div class="form-box">
        <label for="radiomailcheck">Check Mails</label>
        <input type="radio" name="radiomailcheck" value="mailchecked" onclick="mailcheck()">
      </div>
      <div class="form-box">
        <label for="telNumber">Phone</label>
        <input type="tel" name="telNumber" value="" placeholder="Your phone number(+33)*" maxlength="10" oninput="phonecheck(this)" required>
      </div>
      <div class="form-box" id="p-lang-selector">

      <div class="form-box">
        <label for="song-gend-select">Genre de Musique recherché :</label>
        <select id="song_gender_selection" class="song-gend-select" name="song-gend-select" onChange="inform_user_select_menu();">
          <option value="pop">Pop</option>
          <option value="kpop">K-Pop</option>
          <option value="jpop">J-Pop</option>
          <option value="rap">Rap</option>
          <option value="classique">Classique</option>
          <option value="dubstep">Dubstep</option>
          <option value="electro">Electro</option>
          <option value="autre" selected>Autre</option>
        </select>
      </div>
      <div class="form-box" id="image_selection">
        <center><label for="change_image">Sélectionnez l'image :</label><br>
        <img class="img1" id="imgselection" style="border: 5px brown solid; border-radius: 50px;" src="Images/wowshadowlands.jpeg" alt="Wowshadowlands couldn't be loaded" title="World of Warcraft > Shadowlands Extension" onclick="change_image(this.src);">
        <!--<input type="radio" name="imgchange" value="../Assets/wowshadowlands.jpeg"><br>-->
        <img class="img2" id="imgselection" style="border: 5px blue solid; border-radius: 50px;" src="Images/leagueoflegends.jpg" alt="Leagueoflegends couldn't be loaded" title="League of Legends" onclick="change_image(this.src);">
        <!--<input type="radio" name="imgchange" value="../Assets/leagueoflegends.jpg"><br>-->
        <img class="img3" id="imgselection" style="border: 5px orange solid; border-radius: 50px;" src="Images/overwatch.jpg" alt="Overwatch couldn't be loaded" title="Overwatch" onclick="change_image(this.src);">
        <img class="img4" id="imgselection" style="border: 5px green solid; border-radius: 50px;" src="Images/minecraft.jpg" alt="Minecraft couldn't be loaded" title="Minecraft" onclick="change_image(this.src);">
        <img id="imgselection" style="border: 5px darkblue solid; border-radius: 50px;" src="Images/csgo.jpg" alt="CSGO couldn't be loaded" title="CSGO" onclick="change_image(this.src);">
        <img id="img_to_change" src="Images/wowshadowlands.jpeg" name="imgchange" alt="image couldn't be loaded" title="dynamic image" style="border: 5px red dashed; border-radius:20px;" value="" onchange="change_img_src();"><br></center>

      </div>
      <div class="form-box" id="border-changer" style="border-color: white">
        <label for="border-color">Couleur de la bordure: </label>
        <input type="color" name="border-color" id="inp-color-changer" value="#FFFFFF" onchange="change_border_color();">
      </div>
      <div class="form-box">
        <label for="canvas-changer" id="canvas-changer">Changer le canvas en: </label>
        <select class="list-canvas-changer" id="list-canvas-changer" name="canvas-changer" onchange="draw_shape();">
          <option value="croix">CROIX</option>
          <option value="rond">ROND</option>
          <option value="carre">CARRÉ</option>
        </select><br><br>
        <center><canvas id="canvas-mod" width="300" height="300"></canvas></center>
      </div>
      <div class="form-box">
        <input id="sbmbutton" type="button" value="Envoyer" onclick="validate_form();"><br><br>
        <input id="rstbutton" type="reset" value="Réinitialiser"><br>
